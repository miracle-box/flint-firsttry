name: Lint

on:
  pull_request:
    branches:
      - main
      - develop

# Down scope as necessary via https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # pnpm store cache
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Generate i18n types
        run: pnpm exec typesafe-i18n --no-watch

      - name: Run linters (Astro)
        run: pnpm exec astro check

      - name: Run linters (Prettier, ESLint, TSC)
        uses: wearerequired/lint-action@v2
        with:
          prettier: true
          prettier_args: '--ignore-path ./.gitignore --plugin-search-dir=.'
          prettier_extensions: 'js,ts,cjs,mjs,jsx,tsx,html,json,yaml,yml,astro'
          eslint: true
          eslint_args: '--ignore-path ./.gitignore'
          eslint_extensions: 'astro,ts,tsx,cjs,mjs,js,jsx'
          tsc: true
